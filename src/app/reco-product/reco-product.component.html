<div class="row">
  <div class="col-12 col-md-3" *ngFor="let product of featuredProducts">
    <div class="card m-5">
      <img [src]="product.imageUrl" class="card-img-top" alt="Product Image" />
      <div class="card-body">
        <h5 class="card-title">{{ product.name }}</h5>
        <p class="card-text">${{ product.price }}</p>
      </div>
    </div>
  </div>
</div>
<h1>{{ any }}</h1>
<button (click)="onfireevent()">action</button>
